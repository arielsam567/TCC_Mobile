name: tcc_mobile #teste_requisicao
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  cloud_firestore: ^0.13.7
  auto_size_text: ^2.1.0
  url_launcher: ^5.4.11
